<!doctype html>
<html>
  <head>
    <meta charset='UTF-8' />
    <title>deck.gl w/ Google Maps example</title>
    <style>
      html, body {
        height: 100%;
        margin: 0px;        
        padding: 0;
      }

      body {
        background-color: #DDDDDD;
      }

      #map {
        z-index: 1;
        width: 100%;
        height: 100%;
      }

      #menu:hover {
        width: 375px;
      }

      #menu {
        position: fixed;
        z-index: 2;
        top: 50px;
        left: 75px;
        width: 250px;
        height: 100%;   
        overflow-y: scroll;        
      }

      #menu::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      .fade {
        opacity: 0;        
      }

      #menu, 
      .fade {
        transition-property: opacity;
        transition-duration: 0.2s; 
      }

      button {
        display: block;
        height: 125px;
        width: 200px;
        padding: 0px;
        margin: 20px 10px;
        border: none;        
        border-radius: 3px;
        box-shadow: 0px 0px 3px 0px #8C8C8C;
        background-size: cover;
      }

      .label {
        color: #EEEEEE;
        font-size: 20px;
        font-weight: 200;
        margin: 0 auto;
        width: 100%;
        height: 100%;
      }

      button, .label {        
        line-height: 125px;
      }

      button:hover {
        height: 225px;
        width: 350px;        
      }

      button:focus, .selected {        
        outline: #EEEEEE;
        box-shadow: 0px 0px 10px 0px #AAAAAA;        
      }

      .selected,
      .selected > .label, 
      .selected:hover, 
      .selected:hover > .label {
        height: 150px;
        width: 225px;
        font-weight: 400;
        line-height: 150px;
      }

      

      button:focus > .label,
      .selected > .label {        
        background-color: rgba(0,0,0,0.4);
      }

      button:hover > .label {        
        line-height: 225px;        
      }

      button, 
      button:hover,
      .label,
      .selected, 
      .selected > .label {
        transition-property: width, height, line-height;
        transition-duration: 0.2s;
      }

    </style>
  </head>
  <body>
    <div id="menu"></div>
    <div id="map"></div>    
    <script src='app.js'></script>
  </body>
</html>
